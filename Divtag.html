<!DOCTYPE html>
<html>
<head>
    
    <title>Div tag</title>

    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: skyblue;
            
        }
        #parentrow-1{
            width: 500px;
            height: 250px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="parentrow-1">
            <div>
              HOME
            </div>
            <div>
               About
            </div>
        </div>
    </div>

    <div>
        <div>
            <div>
              HOME
            </div>
            <div>
               About
            </div>
        </div>
    </div>
</body>
</html>
