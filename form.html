<!DOCTYPE html>
<html>
<head>
    
    <title>FORMSINHTML</title>
</head>
<body>
    
<form>
  <fieldset>
        <legend> ENQERY FORM</legend>

        Name : <input type="text" placeholder="Enter your name..." required="" autofocus="" />
        <br/>
        <br/>
        Address : <textarea placeholder="Enter your address..." ></textarea>
        <br/>
        <br/>
        Gender :
        <input type="radio" value="m"  name="gender" required="" checked>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>Other
        <br/>
        <br/>
        
        Country :
        <select>
            <option>PLease select a country</option>
            <optgroup label="ASIA">
                
                <option value="india" >INDIA</option>
                <option value="shri lanka">SHRI LANKA</option>

            </optgroup>
            
            <option value="usa">USA</option>
            <option value="russia">RUSSIA</option>
            <option value="china">CHINA</option>
        </select>
        <br/>
        <br/>
        
        Hobbies :
        <input type="checkbox"name = "hobbies[]" value="Dancing" checked>Dancing
        <input type="checkbox"name = "hobbies[]" value="Singing">Singing
        <input type="checkbox"name = "hobbies[]" value="Reading">Reading
        <input type="checkbox"name = "hobbies[]" value="Painting">Painting
        <br/>
        <br/>
        Image :
        <input type="file" name="image"/>
        <br/>
        <br/>
    <fieldset>
            <legend>HTML 5</legend>
        Color :
        <input type="color" name="color" value="#FF1000" />
        <br/>
        <br/> 
        Email :
        <input type="email" name="email" required="" placeholder="Enter your email"/>
        <br/>
        <br/>
        Age :
        <input type="number" name="age" min="1" max="100" placeholder="Enter age"/>
        <br/>
        <br/>
         secret :
        <input type="hidden" name="secret" disabled />
        <br/>
        <br/>
        Password :
        <input type="password"name="password" placeholder="Enter your password"/>
        <br/>
        <br/>
    </fieldset>
    <fieldset>
            <legend>calendar</legend>
        Date :
        <input type="date" name="date"/>
        <br/>
        <br/>
         Time :
        <input type="time" name="time"/>
        <br/>
        <br/>
        Date And Time:
        <input type="datetime-local" name="date time"/>
        <br/>
        <br/>
        Month :
        <input type="month" name="month"/>
        <br/>
        <br/>
        Weeks :
        <input type="week" name="week"/>
        <br/>
        <br/>
        Rang :
        <input type="range" name="rang" min="10" max="200" value="50"/>
           
    </fieldset>
        <br/>
        
        <input type="reset" value="reset" />
        <input type="submit" value="submit"/>
        
  </fieldset>
</form>
</body>
</html>
